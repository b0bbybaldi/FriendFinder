<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work-out buddy</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

  <div class="container">

    <div class="jumbotron">

                   name="friendq1" value="2"></input>

                   name="friendq1" value="3"></input>

                  <br>
                  <input type="radio" id="friendq1"
                   name="friendq1" value="4"></input>

                  <br>
                  <input type="radio" id="friendq1"
                   name="friendq1" value="5"></input>

                  <br>
                  <input type="radio" id="friendq2"
                   name="friendq2" value="1"></input>

                  <br>
                  <input type="radio" id="friendq2"
                   name="friendq2" value="2"></input>

                  <br>
                  <input type="radio" id="friendq2"
                   name="friendq2" value="3"></input>
                  <label for="q2Choice3">Park</label>
                  <br>
                  <input type="radio" id="friendq2"
                   name="friendq2" value="4"></input>
                  <label for="q2Choice4">Studio/class setting</label>
                  <br>
                  <input type="radio" id="friendq2"
                   name="friendq2" value="5"></input>
                  <label for="q2Choice5">Pool</label>
              </div>

              <div class="form-group">
                  <label for="friendq3">What's your favorite Chest exercise?</label>
                  <br>
                  <input type="radio" id="friendq3"
                   name="friendq3" value="1"></input>
                  <label for="q3Choice1">Barbell bench chest press</label>
                  <br>
                  <input type="radio" id="friendq3"
                   name="friendq3" value="2"></input>

                  <br>
                  <input type="radio" id="friendq4"
                   name="friendq4" value="2"></input>
                  <label for="q4Choice2">Lat Pull-down on machine</label>

                   name="friendq4" value="3"></input>

              <div class="form-group">
                  <label for="friendq5">What's your favorite Lower-Back exercise?</label>
                  <br>
                  <input type="radio" id="friendq5"

                  <label for="q5Choice1">Barbell deadlift</label>
                  <br>
                  <input type="radio" id="friendq5"

                  <input type="radio" id="friendq5"

                  <br>
                  <input type="radio" id="friendq6"
                   name="friendq6" value="3"></input>
                  <label for="q6Choice3">Kettlebell lounges</label>
                  <br>
                  <input type="radio" id="friendq6"
                   name="friendq6" value="4"></input>
                  <label for="q6Choice4">Bodyweight squat</label>
                  <br>
                  <input type="radio" id="friendq6"
                   name="friendq6" value="5"></input>
                  <label for="q6Choice5">Leg press on machine</label>
              </div>

              <div class="form-group">

                  <br>

              <div class="form-group">
                  <label for="friendq9">What's your favorite Post-work-out supplement?</label>
                  <br>
                  <input type="radio" id="friendq9"
                   name="friendq9" value="1"></input>
                  <label for="q9Choice1">Whey protein</label>
                  <br>
                  <input type="radio" id="friendq9"
                   name="friendq9" value="2"></input>
                  <label for="q9Choice2">Casein</label>
                  <br>  
                  <input type="radio" id="friendq9"

                  <br>
                  <input type="radio" id="friendq9"
                   name="friendq9" value="4"></input>
                  <label for="q9Choice4">Creatine</label>
                  <br>
                  <input type="radio" id="friendq9"
                   name="friendq9" value="5"></input>
                  <label for="q9Choice5">Banana</label>
              </div>

              <div class="form-group">
                  <label for="friendq10">Which is your prefered work-out neighborhood in SF?</label>
                  <br>
                  <input type="radio" id="friendq10"
                   name="friendq10" value="1"></input>
                  <label for="q10Choice1">The mission</label>
                  <br>
                  <input type="radio" id="friendq10"
                   name="friendq10" value="2"></input>
                  <label for="q10Choice2">The marina</label>
                  <br>
                  <input type="radio" id="friendq10"
                   name="friendq10" value="3"></input>
                  <label for="q10Choice3">Mission bay</label>
                  <br>
                  <input type="radio" id="friendq10"
                   name="friendq10" value="4"></input>
                  <label for="q10Choice4">Pacific heights</label>
                  <br>
                  <input type="radio" id="friendq10"
                   name="friendq10" value="5"></input>
                  <label for="q10Choice5">Noe valley</label>
              </div>

            </form>

            <button type="submit" class="btn btn-primary submit" id="submitBtn" data-toggle="modal" data-target="#matchModal">Submit</button>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>Copyright&copy  Roberto Baldizon</p>
      </div>
    </footer>
  </div>


  <div id="matchModal" class="modal">
    <div class="modal-content">
      <h4>Best work-out buddy Match</h4>
      <div class="divider"></div>
      <h5 id="matchName"></h5>
      <img id="matchPhoto" width="200" src="">
    </div>
    <div class="modal-footer">
      <a href="/survey" class="btn btn-primary submit">Try Again!</a>
    </div>
  </div>





<style>

</style>

<script type="text/javascript"> 

    $("#submitBtn").on("click", function(event) {
      event.preventDefault();

      var newFriend = {
        name: $("#friendname").val().trim(),
        photo: $("#friendpicture").val().trim(),
        scores: [
        $("#friendq1").val(),
        $("#friendq2").val(),
        $("#friendq3").val(),
        $("#friendq4").val(),
        $("#friendq5").val(),
        $("#friendq6").val(),
        $("#friendq7").val(),
        $("#friendq8").val(),
        $("#friendq9").val(),
        $("#friendq10").val()
        ]
      };

      console.log(newFriend);

      $.post("/api/friends", newFriend,
        function(data) {

          if (data) {
            alert("Matching you with your most compatible workout buddy.");
            $("#matchName").html(data.matchName);
            $("#matchPhoto").attr("src", data.matchPhoto);
            $("#matchModal").modal("show");
          }



          $("#friendname").val("");
          $("#friendpicture").val("");
          $("#friendq1").val("");
          $("#friendq2").val("");
          $("#friendq3").val("");
          $("#friendq4").val("");
          $("#friendq5").val("");
          $("#friendq6").val("");
          $("#friendq7").val("");
          $("#friendq8").val("");
          $("#friendq9").val("");
          $("#friendq10").val("");
        });

    });
</script>
