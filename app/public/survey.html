<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Friend Finder</h1>
      <hr>
      <h2 class="text-center">Meet your match!</h2>
      <br>

      <div class="text-center">
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Friend Finder Quiz</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="friendname">Name</label>
                <input type="text" class="form-control" id="friendname">
              </div>

              <div class="form-group">
                <label for="friendpicture">Picture</label>
                <input type="text" class="form-control" id="friendpicture">
              </div>

              <div class="form-group">
                <label for="friendq1">q1</label>
                <input type="text" class="form-control" id="friendq1">
              </div>

              <div class="form-group">
                <label for="friendq2">q2</label>
                <input type="text" class="form-control" id="friendq2">
              </div>

              <div class="form-group">
                <label for="friendq3">q3</label>
                <input type="text" class="form-control" id="friendq3">
              </div>

              <div class="form-group">
                <label for="friendq4">q4</label>
                <input type="text" class="form-control" id="friendq4">
              </div>

              <div class="form-group">
                <label for="friendq5">q5</label>
                <input type="text" class="form-control" id="friendq5">
              </div>

              <div class="form-group">
                <label for="friendq6">q6</label>
                <input type="text" class="form-control" id="friendq6">
              </div>

              <div class="form-group">
                <label for="friendq7">q7</label>
                <input type="text" class="form-control" id="friendq7">
              </div>

              <div class="form-group">
                <label for="friendq8">q8</label>
                <input type="text" class="form-control" id="friendq8">
              </div>

              <div class="form-group">
                <label for="friendq9">q9</label>
                <input type="text" class="form-control" id="friendq9">
              </div>

              <div class="form-group">
                <label for="friendq10">q10</label>
                <input type="text" class="form-control" id="friendq10">
              </div>

              <button type="submit" class="btn btn-primary submit" id="submitBtn">Submit</button>

                <div id="myModal" class="modal">

                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Your match...</p>
                  </div>

                </div>

            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>Copyright&copy  Roberto Baldizon</p>
      </div>
    </footer>

  </div>

</body>
</html>

<style>

  .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content/Box */
  .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
  }

  /* The Close Button */
  .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
  }

  .close:hover,
  .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
}

</style>

<script type="text/javascript">

    $("#submitBtn").on("click", function(event) {
      event.preventDefault();

      var newFriend = {
        friendName: $("#friendname").val().trim(),
        friendPicture: $("#friendpicture").val().trim(),
        friendq1: $("#friendq1").val().trim(),
        friendq2: $("#friendq2").val().trim(),
        friendq3: $("#friendq3").val().trim(),
        friendq4: $("#friendq4").val().trim(),
        friendq5: $("#friendq5").val().trim(),
        friendq6: $("#friendq6").val().trim(),
        friendq7: $("#friendq7").val().trim(),
        friendq8: $("#friendq8").val().trim(),
        friendq9: $("#friendq9").val().trim(),
        friendq10: $("#friendq10").val().trim()
      };

      console.log(newFriend);

      $.post("/api/friends", newFriend,
        function(data) {

          if (data) {
            alert("Fetching for the one ;)");
          }

          $("#friendname").val("");
          $("#friendpicture").val("");
          $("#friendq1").val("");
          $("#friendq2").val("");
          $("#friendq3").val("");
          $("#friendq4").val("");
          $("#friendq5").val("");
          $("#friendq6").val("");
          $("#friendq7").val("");
          $("#friendq8").val("");
          $("#friendq9").val("");
          $("#friendq10").val("");
        });

        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("submitBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    });

</script>
