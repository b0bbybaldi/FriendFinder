<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Friend Finder</h1>
      <hr>
      <h2 class="text-center">Meet your match!/h2>
      <br>

      <div class="text-center">
        <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Matches</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Friend Finder Quiz</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="friend-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>

              <div class="form-group">
                <label for=friend-picture">Picture</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>

              <div class="form-group">
                <label for="friend-q1">q1</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>

              <div class="form-group">
                <label for="friend-q2">q2</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Matches</a></p>
      </div>
    </footer>

  </div>

</body>
</html>

<script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();

      var newFriend = {
        friendName: $("#friend-name").val().trim(),
        friendPicture: $("#friend-picture").val().trim(),
        friend-q1: $("#friend-q1").val().trim(),
        friend-q2: $("#friend-q2").val().trim()
      };

      console.log(newFriend);

      $.post("/api/tables", newFriend,
        function(data) {

          if (data) {
            alert("Fetching for the one ;)");
          }

          $("#friend-name").val("");
          $("#friend-picture").val("");
          $("#friend-q1").val("");
          $("#friend-q2").val("");

        });

    });

</script>
