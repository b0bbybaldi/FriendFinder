<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Friend Finder</h1>
      <hr>
      <h2 class="text-center">Meet your match!</h2>
      <br>

      <div class="text-center">
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Friend Finder Quiz</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="friend-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>

              <div class="form-group">
                <label for="friend-picture">Picture</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>

              <div class="form-group">
                <label for="friend-q1">q1</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>

              <div class="form-group">
                <label for="friend-q2">q2</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <div class="form-group">
                <label for="friend-q3">q3</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <div class="form-group">
                <label for="friend-q4">q4</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <div class="form-group">
                <label for="friend-q5">q5</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <div class="form-group">
                <label for="friend-q6">q6</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <div class="form-group">
                <label for="friend-q7">q7</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <div class="form-group">
                <label for="friend-q8">q8</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <div class="form-group">
                <label for="friend-q9">q9</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <div class="form-group">
                <label for="friend-q10">q10</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>Copyright&copy  Roberto Baldizon</p>
      </div>
    </footer>

  </div>

</body>
</html>

<script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();

      var newFriend = {
        friendName: $("#friend-name").val().trim(),
        friendPicture: $("#friend-picture").val().trim(),
        friend-q1: $("#friend-q1").val().trim(),
        friend-q2: $("#friend-q2").val().trim(),
        friend-q3: $("#friend-q3").val().trim(),
        friend-q4: $("#friend-q4").val().trim(),
        friend-q5: $("#friend-q5").val().trim(),
        friend-q6: $("#friend-q6").val().trim(),
        friend-q7: $("#friend-q7").val().trim(),
        friend-q8: $("#friend-q8").val().trim(),
        friend-q9: $("#friend-q9").val().trim(),
        friend-q10: $("#friend-q10").val().trim()
      };

      console.log(newFriend);

      $.post("/api/friends", newFriend,
        function(data) {

          if (data) {
            alert("Fetching for the one ;)");
          }

          $("#friend-name").val("");
          $("#friend-picture").val("");
          $("#friend-q1").val("");
          $("#friend-q2").val("");
          $("#friend-q3").val("");
          $("#friend-q4").val("");
          $("#friend-q5").val("");
          $("#friend-q6").val("");
          $("#friend-q7").val("");
          $("#friend-q8").val("");
          $("#friend-q9").val("");
          $("#friend-q10").val("");

        });

    });

</script>
